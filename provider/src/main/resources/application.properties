# Spring boot application
spring.application.name=spring-boot-dubbo-demo-provider
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.ziroom.demo

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

## Dubbo Registry
dubbo.registry.address=zookeeper://10.16.37.114:2181

dubbo.provider.host=10.30.161.170

spring.profiles.active=@deploy.type@